<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .text-white {
            color: white;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
            background: white;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Adds a soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth interaction */
        }

        .contact-container:hover {
            transform: translateY(-5px); /* Adds a slight lift effect */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); /* Intensifies shadow on hover */
        }

        .contact-header {
            font-size: 32px; /* Slightly larger text */
            font-weight: bold;
            color: #444; /* Dark gray for readability */
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 16px;
            color: #666; /* Light gray for better contrast */
            margin-bottom: 20px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 25px; /* More spacing between icons */
            margin-top: 20px;
        }

        .contact-icons a {
            color: #333;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
            color: #ffd138; /* Matches the theme color */
        }

        .contact-icons i {
            font-size: 40px; /* Slightly larger icons */
        }

        footer {
            margin-top: auto;
            background-color: #ffd138;
            color: #333;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #ccc; /* Adds a soft divider */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffe88a;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="background-color: #ffd138">
        <a class="navbar-brand" href="/" style="margin-left: 10px">
            <strong>Book Recommender System</strong>
        </a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommender">Recommender</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1 class="contact-header">Get in Touch</h1>
        <p>Feel free to reach out to me through any of the platforms below:</p>
        <div class="contact-icons">
            <a href="https://github.com/amitkarmakar07" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/amit-karmakar-355817258/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:amittkarmakar@gmail.com" target="_blank" title="Send an Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <footer>
         - by Amit Karmakar :)
    </footer>
</body>

</html>
